<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <title>VSS Leaderboard</title>

    <link rel="stylesheet" href="./design/style.css">
    <link rel="stylesheet" href="./design/main.css">
    <link rel="stylesheet" href="./design/top3.css">
    <link rel="stylesheet" href="./design/plus4.css">
    <link rel="stylesheet" href="./design/staffpage.css">

    <script defer src="./scripts/app.js"></script>
    <script defer type="module" src="./scripts/search-engine.js"></script>
</head>

<body>
    <header>
        <h2>VSS Leaderboard</h2>
    </header>
    <main>
        <label for="search-staff" class="searchbar">
            <i class="material-icons-round">search</i>
            <input type="search" id="search-staff" placeholder="Search for teachers...">
        </label>
        <section id="top3">
            <ol>
                <li>
                    <h1 class="rank">#1</h1>
                    <img class="avatar" src="./assets/images/none.png" alt="Avatar">
                    <b class="name">Name</b>
                    <p class="rating">0<i class="material-icons-round">star</i></p>
                    <img class="pattern" aria-hidden="true" src="/assets/images/pattern-dot.png">
                </li>
                <li>
                    <h1 class="rank">#2</h1>
                    <img class="avatar" src="./assets/images/none.png" alt="Avatar">
                    <b class="name">Name</b>
                    <p class="rating">0<i class="material-icons-round">star</i></p>
                    <img class="pattern" aria-hidden="true" src="/assets/images/pattern-dot.png">
                </li>
                <li>
                    <h1 class="rank">#3</h1>
                    <img class="avatar" src="./assets/images/none.png" alt="Avatar">
                    <b class="name">Name</b>
                    <p class="rating">0<i class="material-icons-round">star</i></p>
                    <img class="pattern" aria-hidden="true" src="/assets/images/pattern-dot.png">
                </li>
            </ol>
        </section>
        <section id="plus4">
            <hr id="top-divider">
            <ul id="plus4-entry"></ul>
        </section>
    </main>
    <dialog class="fullscreen" id="staff-page">
        <button id="exit-staff-page" class="primary text">
            Go back
        </button>
        <form id="staff-page-content" class="container"></form>
        <section class="comments">
            <h3>Comments</h3>
            <ul class="list"></ul>
        </section>
    </dialog>
</body>


</html>
